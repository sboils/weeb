        body {
            font-family: Arial, sans-serif;
            background-color: #0A0A3D;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-image 0.3s ease-in-out;
            background-size: cover;
            background-position: center;
            padding-top: 60px;
            /* Espacio para el header fijo */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            transition: opacity 0.3s;
        }

        .card {
            width: calc(50% - 20px);
            /* Dos tarjetas por fila en pantallas medianas */
            max-width: 300px;
            height: 400px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s, color 0.3s, opacity 0.3s;
            background-size: cover;
            background-position: center;
            position: relative;
            color: rgb(255, 255, 255);
            font-weight: bold;
            background-blend-mode: multiply;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Sombreado sutil */
        }

        .card h1,
        .card h3,
        .card p,
        .card span {
            position: relative;
            z-index: 2;
            transition: color 0.3s;
        }

        .card::before {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.092);
            border-radius: 10px;
            /* Igual que la tarjeta */
        }

        .card:hover {
            z-index: 3;
            background-color: rgba(255, 255, 255, 0.178);
            /* Eliminar color de fondo */
            background-image: none;
            /* Eliminar la imagen de fondo */
        }

        /* Diferentes imágenes de fondo para cada tarjeta */
        .card:nth-child(1) {
            background-color: rgba(255, 255, 255, 0.434);
            background-image: url(img/marcos/URIARTE.png);
        }

        .card:nth-child(2) {
            background-color: rgba(255, 255, 255, 0.434);
            background-image: url(img/casey/caseeey.png);
        }

        .card:nth-child(3) {
            background-color: rgba(255, 255, 255, 0.434);
            background-image: url(img/JOENG/PILOTO.png);
        }

        .card:nth-child(4) {
            background-color: rgba(255, 255, 255, 0.434);
            background-image: url(img/ALEX/PILOTO.png);
        }
        .card:nth-child(5) {
            background-color: rgba(255, 255, 255, 0.434);
            background-image: url(img/CHANON/PILOTOS\ CHANON.png);
        }

        /* Cambiar el fondo de la página web según la tarjeta seleccionada */
        body.card-1-bg {
            background-image: url(img/marcos/moto.png);
        }

        body.card-2-bg {
            background-image: url(img/casey/moto\ casey.png);
        }

        body.card-3-bg {
            background-image: url(img/JOENG/MOTO.png);
        }

        body.card-4-bg {
            background-image: url(img/ALEX/MOTO.png);
        }
        body.card-5-bg {
            background-image: url(img/CHANON/fondo\ chanon.png);
        }

        /* Efecto hover para cambiar la imagen de cada tarjeta */
        .card:nth-child(1):hover {
            background-image: url(img/marcos/image00004.jpeg);
            /* Imagen al hacer hover */
        }

        .card:nth-child(2):hover {
            background-image: url(img/casey/IMG_0593.jpeg);
        }

        .card:nth-child(3):hover {
            background-image: url(img/JOENG/joensoo\ triunfo.jpg);
        }

        .card:nth-child(4):hover {
            background-image: url(img/ALEX/s1gp-sardinia-6914.jpeg);
        }
        .card:nth-child(5):hover {

        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;

        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #6e6e6e;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
            font-size: 15PX;
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: #cb1111;
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #670a0a;
            transform: scale(1.1);
        }

        nav a:hover::after {
            width: 100%;
        }

        .active {

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            z-index: 1000;
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: #373737;
            padding: 10px 15px;
            display: block;
            transition: background 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }


        /* Estilos para pantallas más pequeñas */

                /* Espacio entre tarjetas */

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cards = document.querySelectorAll(".card");
            cards.forEach(card => {
                card.addEventListener("mouseenter", function () {
                    // Cambiar el fondo de la página web según la tarjeta
                    const bgClass = card.getAttribute("data-bg");
                    document.body.classList.add(bgClass);

                    // Cambiar el estilo de las demás tarjetas
                    cards.forEach(otherCard => {
                        if (otherCard !== card) {
                            otherCard.style.backgroundColor = "none"; // Eliminar color de fondo
                            otherCard.style.backgroundImage = "none"; // Eliminar imagen
                        }
                    });
                });
                card.addEventListener("mouseleave", function () {
                    // Restaurar el fondo original de la página
                    const bgClass = card.getAttribute("data-bg");
                    document.body.classList.remove(bgClass);

                    // Restaurar el estilo de todas las tarjetas
                    cards.forEach(otherCard => {
                        otherCard.style.backgroundColor = ""; // Restaurar color de fondo original
                        otherCard.style.backgroundImage = ""; // Restaurar imagen original
                    });
                });
            });
        });
        
  function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('active');
