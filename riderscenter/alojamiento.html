<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Estamos en proceso!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:  #0A0A3D;;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            color: #ff0000;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #0A0A3D;;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            font-size: 14px;
            color: #777;
            margin-top: 30px;
        }

        footer a {
            color: #0A0A3D;;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>¡Página en proceso!</h1>
        <p>Estamos trabajando en algo increíble. Vuelve pronto para ver lo que tenemos preparado.</p>
        <div class="spinner"></div>
        <footer>
            <p>Si tienes alguna pregunta, contáctanos en <a href="mailto:360riderscenter@gmail.com">360riderscenter@gmail.com</a></p>
        </footer>
    </div>

</body>
</html>
